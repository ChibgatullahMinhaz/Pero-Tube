<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon" width="10%">
    <!-- tailwind css and DaisyUi -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <title>Pero-Tube</title>
    <style>
        .active{
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body>
<header class="sticky top-0 z-50 max-w-[95%] mx-auto ">
    <nav class="border-b-2">
        <div class="flex justify-between items-center bg-base-100 shadow-sm lg:py-7 py-5">
            <div>
                <img
                      alt="pero tube logo"
                      src="assets/Logo.png" />
            </div>
            <div class="flex gap-2">
              <input type="text" placeholder="Search Video" class="input input-bordered border w-24 md:w-auto" />
            </div>
            <div >
              <button class="btn bg-[#FF1F3D] p-3 font-bold text-white">sort by view</button>
            </div>
          </div>
    </nav>
    <!-- category -->
     <section class="flex justify-center items-center">
        <div class="flex justify-center items-center gap-2 mt-4">
            <button class="btn active p-4">All</button>
           <div id="categoryBtns">
            <!-- dynamic btns -->
           </div>
        </div>
     </section>
</header>
<script src="utillities/utilities.js"></script>
<script src="js/app.js"></script>
</body>
</html>
