<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon" width="10%">
    <!-- tailwind css and DaisyUi -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <title>Pero-Tube</title>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header class=" max-w-[95%] mx-auto ">
        <nav class="border-b-2">
            <div class="flex justify-between items-center bg-base-100 shadow-sm lg:py-7 py-5">
                <div>
                    <img alt="pero tube logo" src="assets/Logo.png" />
                </div>
                <div class="flex gap-2">
                    <input type="text" id="search" placeholder="Search Video" class="input input-bordered border w-24 md:w-auto" />
                </div>
               
            </div>
        </nav>
        <!-- category -->
        <section class="flex justify-center items-center">
            <div class="flex justify-center items-center gap-2 mt-4">
                <div>
                    <button id="all_btn" class="btn active border-2 p-4">All</button>

                </div>
                <div id="categoryBtns" class="flex justify-center items-center gap-2"></div>
                <!-- dynamic btns -->

            </div>
        </section>
    </header>


    <main class="w-11/12 mx-auto">
        <div class="text-center hidden" id="loading">
            <span class="loading loading-ball loading-xs"></span>
            <span class="loading loading-ball loading-sm"></span>
            <span class="loading loading-ball loading-md"></span>
            <span class="loading loading-ball loading-lg"></span>
            <span class="loading loading-ball loading-xl"></span>
        </div>
        <section id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-4">
            <!-- displaying videos -->
            <!-- dynamic card -->

        </section>
        <!-- modal -->
        <dialog id="video_details" class="modal">
            <div class="modal-box">
              <div id="details-container"></div>
      
              <div class="modal-action">
                <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                  <button class="btn">Close</button>
                </form>
              </div>
            </div>
          </dialog>
    </main>

    <script src="utillities/utilities.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
